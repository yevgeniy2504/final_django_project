{% extends 'base.html' %}

{% block content %}
  <h1>Изменить пользователя</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить изменения</button>
  </form>

  <form method="post" action="{% url 'delete_user' author.id %}">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Вы уверены?')">Удалить пользователя</button>
  </form>
{% endblock %}
