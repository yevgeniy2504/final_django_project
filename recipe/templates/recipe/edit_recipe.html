{% extends 'base.html' %}

{% block title %}
  Редактировать рецепт {{ recipe.title }}
{% endblock %}

{% block content %}
   <h2>Редактировать рецепт</h2>
   <form method="post" action="{% url 'edit_recipe' recipe.id %}" enctype="multipart/form-data">
       {% csrf_token %}
       {{ form.as_p }}
       <button type="submit">Сохранить изменения</button>
   </form>
{% endblock %}
